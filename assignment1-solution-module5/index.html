<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="js/angular.min.js"></script>
     <script src="js/app.js"></script>
  </head>
<body ng-controller="LunchCheckController">
   <div class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input style="border-color:{{borderColor}};" id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="values">
         </div>
         <div class="form-group">
             <button ng-click="sayMsg();" class="btn btn-default">Check If Too Much</button>
         </div>
         <div style="color:{{txtColor}};" class="form-group message">
           <!-- Your message can go here. -->
           {{msg}}
         </div>
   </div>

</body>
</html>
